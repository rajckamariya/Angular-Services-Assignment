<div class="row">
  <div class="col-md-12">
    <h3>Active Users</h3>
    <div style="margin:0 10px">
      <ul class="list-group">
        <app-active-users *ngFor="let userEl of user;let i = index" [user]="userEl" [id]="i">
        </app-active-users>
      </ul>
    </div>
    <hr>
    <h3>Inactive Users</h3>
    <div style="margin:0 10px">
      <ul class="list-group">
        <app-inactive-users *ngFor="let userEl of user;let i=index" [user]="userEl" [id]="i"></app-inactive-users>
      </ul>
    </div>
  </div>
</div>
